name: Daily Volume Update

on:
  schedule:
    - cron: "5 10 * * 1-5" # 5:00 PM IST (11:30 UTC), Monâ€“Fri
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run volume scan
        run: node volume_scan.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Daily volume update"
          git push
